<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Intelligence Siri Animation</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f3e6ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .ai-siri-container {
      position: relative;
      width: 340px;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .ai-siri-orb {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #fff 0%, #a6c8ff 60%, #7ed6f9 100%);
      box-shadow: 0 0 32px #7ed6f9aa, 0 0 64px #a6c8ff55;
      z-index: 2;
      filter: blur(2px);
      opacity: 0.85;
      animation: ai-orb-pulse 2.5s infinite cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes ai-orb-pulse {
      0%, 100% { box-shadow: 0 0 32px #7ed6f9aa, 0 0 64px #a6c8ff55; opacity: 0.85; }
      50% { box-shadow: 0 0 64px #7ed6f9cc, 0 0 96px #a6c8ff88; opacity: 1; }
    }
    .ai-siri-waves {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      pointer-events: none;
      z-index: 1;
    }
    .ai-siri-waves svg {
      width: 320px;
      height: 320px;
      display: block;
    }
    .ai-siri-glow {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff6 0%, #7ed6f9 80%, transparent 100%);
      z-index: 0;
      filter: blur(16px);
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ai-siri-container">
    <div class="ai-siri-waves">
      <svg viewBox="0 0 320 320">
        <defs>
          <linearGradient id="aiSiriGradient1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7ed6f9"/>
            <stop offset="100%" stop-color="#a6c8ff"/>
          </linearGradient>
          <linearGradient id="aiSiriGradient2" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#a6c8ff"/>
            <stop offset="100%" stop-color="#fff"/>
          </linearGradient>
        </defs>
        <path id="aiwave1" fill="none" stroke="url(#aiSiriGradient1)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
          <animate attributeName="d" dur="2.5s" repeatCount="indefinite"
            values="M40,160 Q120,60 160,160 T280,160;M40,160 Q120,260 160,160 T280,160;M40,160 Q120,60 160,160 T280,160" />
        </path>
        <path id="aiwave2" fill="none" stroke="url(#aiSiriGradient2)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7">
          <animate attributeName="d" dur="2.5s" repeatCount="indefinite"
            values="M80,160 Q160,100 240,160;M80,160 Q160,220 240,160;M80,160 Q160,100 240,160" />
        </path>
        <path id="aiwave3" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.5">
          <animate attributeName="d" dur="2.5s" repeatCount="indefinite"
            values="M120,160 Q160,140 200,160;M120,160 Q160,180 200,160;M120,160 Q160,140 200,160" />
        </path>
      </svg>
    </div>
    <div class="ai-siri-orb"></div>
    <div class="ai-siri-glow"></div>
  </div>
</body>
</html>
